<style>
    .page-bg {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        width: 500px;
        padding: 32px 28px;

        background: rgba(244, 244, 244, 0.9);
        border-radius: 12px;

        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .form-title {
        text-align: center;
        margin-bottom: 24px;
        font-size: 24px;
        font-weight: bold;
    }

    .idea-form input,
    .idea-form textarea,
    .idea-form select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;

        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .idea-form textarea {
        min-height: 120px;
        resize: vertical;
    }

    .idea-form p {
        margin-bottom: 14px;
        font-size: 14px;
    }

    .submit-btn {
        width: 100%;
        margin-top: 20px;
        padding: 12px;

        background-color: #222;
        color: #fff;
        border: none;
        border-radius: 6px;

        font-weight: bold;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #444;
    }

    #image-clear_id {
        width: 20px;
    }

    #id_image {
        width: 80%;
    }
</style>

{% extends "base.html" %}

{% block content %}
<div class="page-bg">
    <div class="form-container">
        <h1 class="form-title">Idea Register</h1>

        <form method="post" enctype="multipart/form-data" class="idea-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
    </div>
</div>
{% endblock %}
