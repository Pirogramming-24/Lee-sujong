<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Chatbot</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 720px;
        margin: 24px auto;
        padding: 0 12px;
      }
      #log {
        border: 1px solid #ddd;
        padding: 12px;
        min-height: 320px;
        border-radius: 8px;
      }
      .msg {
        margin: 10px 0;
        white-space: pre-wrap;
      }
      .me {
        font-weight: 700;
      }
      .bot {
      }
      form {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      button {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #ddd;
        background: #f7f7f7;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="{% url 'reviews:list' %}">â† ë¦¬ìŠ¤íŠ¸ë¡œ</a>
    <h1>ğŸ¬ Movie Chatbot</h1>

    <div id="log"></div>

    <form id="chatForm">
      <input
        id="q"
        type="text"
        placeholder="ì˜ˆ) ë†€ë€ ê°ë… ì˜í™” ì¶”ì²œí•´ì¤˜"
        autocomplete="off"
      />
      <button type="submit">ì „ì†¡</button>
    </form>

    <script>
      const log = document.getElementById("log");
      const form = document.getElementById("chatForm");
      const input = document.getElementById("q");

      function addMsg(who, text) {
        const div = document.createElement("div");
        div.className = "msg " + (who === "me" ? "me" : "bot");
        div.textContent = (who === "me" ? "ë‚˜: " : "ë´‡: ") + text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const q = input.value.trim();
        if (!q) return;

        addMsg("me", q);
        input.value = "";
        input.disabled = true;

        try {
          const res = await fetch(
            "{% url 'reviews:movie_chatbot' %}?q=" + encodeURIComponent(q)
          );
          const data = await res.json();

          if (!res.ok) {
            addMsg("bot", data.error || "ì—ëŸ¬ê°€ ë°œìƒí–ˆì–´ìš”");
          } else {
            addMsg("bot", data.answer || "(ë‹µë³€ ì—†ìŒ)");
          }
        } catch (err) {
          addMsg("bot", "ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬: " + err);
        } finally {
          input.disabled = false;
          input.focus();
        }
      });
    </script>
  </body>
</html>
